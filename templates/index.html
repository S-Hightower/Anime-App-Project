<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <title>ðŸŒ¸~Nokori~ðŸŒ¸</title>
</head>
<body>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.30), rgba(0, 0, 0, 0.30)), url('/static/images/blueButterfly.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        </style>
    <div class="container">
        <div class="header">
            <img src="/static/images/nokoriSmallLogo.png"/>
            <form method="POST">
                <div class="form-group">
                    <input class="form-control ms-5 col-md-6" type="text" name="input" placeholder="Search anime title..." aria-label="Search">
                </div>
            </form>
        </div>
        <div class="card mt-3 text-center text-dark bg-light" style="width: 20rem">
            <img src="{{ image_url }}" class="card-img-top" alt="thumbnail for the anime">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <hr />
                <p class="card-subtitle"><span class="title_one">{{ title_english }}</span></p>
                <p class="card-subtitle"><span class="title_two">{{ title_japanese }}</span></p>
                <hr />
                <p class="card-subtitle">Type: {{ type }}</p>
                <p class="card-subtitle">Airing: {{ airing }}</p>
                <hr />
                <p class="card-text">{{ synopsis }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
